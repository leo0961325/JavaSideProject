<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表單註冊</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
</head>
<body style="padding: 20px">
<!--to controller RegisterServlet webservlet("Register")-->
<form class="pure-form" method="post" action="http://localhost:8080/on-deploy/Register">

    <fieldset>
        <legend>表單註冊</legend>
        <input type="text" name="sno" placeholder="請輸入學員編號:">
        <select name="eno">
            <option value="100-808" selected>JAVA認證</option>
            <option value="100-809" >Python認證</option>
            <option value="100-810" >JavaScript認證</option>
        </select>
        <p/>
        考試時段(可複選):
        上午&nbsp;<input type="checkbox" name="time" value="1"/>
        下午&nbsp;<input type="checkbox" name="time" value="2"/>
        晚上&nbsp;<input type="checkbox" name="time" value="3"/>
        <p/>
        繳費狀況:
        已繳款&nbsp;<input type="radio" name="pay" value="true"/>
        未繳款&nbsp;<input type="radio" name="pay" value="false"/>
        <p/>
        備註:
        <textarea name="memo" cols="30" rows="3"></textarea>
        </p>
        <button type="submit" class="pure-button pure-button-primary">註冊</button>
        <button type="reset" class="pure-button pure-button-primary">清除重寫</button>
    </fieldset>
</form>
</body>
</html>
